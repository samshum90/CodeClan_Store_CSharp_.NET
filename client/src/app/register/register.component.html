<div class="register">
    <mat-card class="register__card">
        <mat-card-header class="register__card-header">
            <mat-card-title class="register__card-header-title">Register</mat-card-title>
            <mat-card-subtitle class="register__card-header-sub">Have an account?
                <a routerLink='/login'>
                    Log in
                </a>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <form [formGroup]="registerForm" class="register__card-form" (ngSubmit)="registerForm.valid && register()"
            autocomplete="off">
            <mat-card-content class="register__card-content">
                <mat-form-field appearance="fill">
                    <mat-label for="username">Username:</mat-label>
                    <input matInput name="username" formControlName="username" type="text" placeholder="Username"
                        required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label for="password">Password:</mat-label>
                    <input matInput name="password" formControlName="password" type="password" placeholder="Password"
                        required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label for="confirmPassword">Confirm Password:</mat-label>
                    <input matInput name="confirmPassword" formControlName="confirmPassword" type="password"
                        placeholder="Confirm your Password" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label for="firstName">First Name:</mat-label>
                    <input matInput name="firstName" formControlName="firstName" type="text" placeholder="First Name"
                        required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label for="lastName">Last Name:</mat-label>
                    <input matInput name="lastName" formControlName="lastName" type="text" placeholder="Last Name"
                        required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label for="dateOfBirth">Date of Birth:</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label for="address">Address:</mat-label>
                    <textarea matInput name="address" formControlName="address" type="text" placeholder="Address"
                        required></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]='!registerForm.valid' class="register__card-button" mat-raised-button color="primary"
                    type="submit">Register</button>
                <button class="register__card-button" mat-raised-button color="primary" (click)="cancel()"
                    type="button">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
